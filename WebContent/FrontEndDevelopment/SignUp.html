<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sign-Up/Login Form</title>
<link href="style.css" rel="stylesheet">
<link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
</head>

<body>
<!-- Navigate to Home Page -->
<div>
	<a href = "HomePage.html"><img src='Icon.png' style="height: 40px; width: 70px;"></a>
</div>

<!-- Tab for displaying SignUp or Login -->
<div class="form">
	<ul class="tab-group">
		<li class="tab active"><a href="#signup">Sign Up</a></li>
		<li class="tab"><a href="LoginPage.html">Log In</a></li>
	</ul>
	
<!-- Division for SignUp function -->
<div>
<div id="signup">
	<h1>Sign Up for Free</h1>
		<form action="/" method="post">
				
				<div class="field-wrap">
					<label> Student ID<span class="req">*</span></label>
					<input type="number" id="StudentID" placeholder="Enter the Student ID" required autocomplete="off" />
				</div>
				
				<div class="field-wrap">
					<label> Name<span class="req">*</span></label>
					<input type="text" id="Name" placeholder="Enter Name" required autocomplete="off" />
				</div>
			
				<div class="field-wrap">
					<label> Email Address<span class="req">*</span></label> 
					<input type="email" id="Email" placeholder="Enter Email ID" required autocomplete="off" />
				</div>
				
				<div class="field-wrap">
					<label> Set A Password<span class="req">*</span></label> 
					<input type="password" id="Password" placeholder="Enter Password" required autocomplete="off" />
				</div>
				
				<div class="field-wrap">
					<label> Address<span class="req">*</span></label> 
					<input type="text" id="Address" placeholder="Enter Address" required autocomplete="off" />
				</div>
				
				<div class="field-wrap">
					<label> Phone number<span class="req">*</span></label> 
					<input type="number" id="phone" placeholder="Enter Phone number" required autocomplete="off" />
				</div>
				
				<div class="field-wrap">
					<label> Favourite Location<span class="req">*</span></label> 
					<input type="text" id="fav" placeholder="Enter favorite location" required autocomplete="off" />
				</div>
				
				<div class="field-wrap">
					<label> Security Question<span class="req">*</span></label> 
					<select style="width: 100%; outline: 0; border-color: #4CAF50">
						<option value="">Select a question</option>
						<option id="Q1"> What is your favorite place?</option>
						<option id="Q2"> What is your birthplace?</option>
					</select>
				</div>
				
				<div class="field-wrap">
					<label>Answer<span class="req">*</span></label>
					<input type="text" id="answer" placeholder="Answer" required autocomplete="off" />
				</div><br>
				
				<button type="submit" class="button button-block" onclick="submitform()">Get Started</button>
				
				<!-- Script for handling the input values to be sent to server in JSON format -->
				<script type="text/javascript">
				 	function submitform()
				 	{				 
				 		var studID = document.getElementById("StudentID").value;
				 		var name = document.getElementById("Name").value;
				 		var email = document.getElementById("Email").value;
						var password = document.getElementById("Password").value;
						var address = document.getElementById("Address").value;
						var phone = document.getElementById("phone").value;
						
						var xhr = new XMLHttpRequest();
			      		xhr.open(form.method, form.action, true);
			       		xhr.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
			       			var j = {
			       						"userid" : studID,
			       						"name" : name,
			       						"email": email,
			            			  	"password": password,
			            			  	"address" : address,
			            			  	"phone Number" : phone
			       					};
			       		xhr.send(JSON.stringify(j));
			       		xhr.addEventListener("readystatechange", processRequest, false);
			       		xhr.onreadystatechange = processRequest;
			       		
			       		function processRequest(e) 
			       		{
			       			if (xhr.readyState == 4 && xhr.status == 200) 
			       			{
			       		       window.location = "LoginPage.html";
			       		    }
		       			}
				 	}
       			</script>
		</form>
	</div>
</div><!-- End of SignUp content-->
</div><!-- End of Tab content -->
<script	src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="js/index.js"></script>
</body>
</html>
