<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Driver/SignIn</title>
<link href="css/style.css" rel="stylesheet">
<link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<script	src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

</head>
<body>
<!-- Navigate to Home Page -->

<script type="text/javascript"
				src="http://maps.googleapis.com/maps/api/js?&key=AIzaSyAT6aVkKBBF-TSTXrclwuDV9xQx8TUbMao&libraries=places"></script>
<script src="js/driverLogin.js"></script>
<div>
	<a href="HomePage.html"><img src='images/home.png' style="height: 40px; width: 40px;"> </a>
</div>
	
<!-- Tab for displaying SignUp or Login -->
<div class="form">
	<ul class="tab-group">
		<li class="tab active"><a href="DriverSignIn.html">Log In</a></li>
	</ul>

<!-- Division for Login function -->
<div>
<div id="login">
	<h1>Welcome Back!</h1>
		
			
			<div class="field-wrap">
				<label> Driver ID<span class="req">*</span>
				</label> <input type="number" id="userid" placeholder="Enter Driver ID" autocomplete="off" />
			</div>
			
			<div class="field-wrap">
				<label> Password<span class="req">*</span>
				</label> <input type="password" id="password" placeholder="Enter Password" required autocomplete="off" />
			</div><br> <br>
				
			<p class="forgot">
				<a href="#" style="color: red;">Forgot Password?</a>
			</p>
	
			<button class="button button-block" id="submit">Log In</button>
			
		
	</div>
</div> <!-- Ending the Login content -->
</div> <!-- Ending the Tab content -->
</body>
</html>
