<!DOCTYPE html>
<html>
<link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<meta charset="ISO-8859-1">
<link href="css/Rides.css" rel="stylesheet">
<title>Goat Runner</title>
</head>
<body>
	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?&key=AIzaSyAT6aVkKBBF-TSTXrclwuDV9xQx8TUbMao&libraries=places"></script>
	<script src="js/rides.js"></script>
	
	<!-- Logout/ Logged in as -->
	<div style="float: right;color: black;">
		<span id="log"></span><a href="#" id="logout">Logout</a>
	</div>
	
	<button id="getcab" class="getcabBtn" id="getcab">Get CabID</button>
	<input type="number" placeholder="Cab ID" name="Cabid" id="Cabid">
	<h4 align="center">RIDES FOR THE DAY</h4>
	<br>
	<form action="/" method="post">
		<table id="rides">
			<tr>
				<th>BookingID</th>
				<th>StudentID</th>
				<th>TO</th>
				<th>FROM</th>
				<th>STATUS</th>
			</tr>
		</table>
		<script type="text/javascript">
				var x = localStorage.getItem("Name");
				document.getElementById("log").innerHTML = "Logged in as: "+x+"  ";
		</script>
	</form>
</body>
</html>
