<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sign-Up/Login Form</title>
<link href="css/style.css" rel="stylesheet">
<link
	href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600'
	rel='stylesheet' type='text/css'>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<script
	src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Bootstrap Core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">

<!-- Custom Fonts -->
<link href="vendor/font-awesome/css/font-awesome.min.css"
	rel="stylesheet" type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
	rel="stylesheet" type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic"
	rel="stylesheet" type="text/css">

<!-- Plugin CSS -->
<link href="vendor/magnific-popup/magnific-popup.css" rel="stylesheet">

<!-- Theme CSS -->
<link href="css/creative.min.css" rel="stylesheet">
</head>

<body id="page-top">
	<script src="js/login.js"></script>
	<!-- Navigate to Home Page -->
	<div>
		<a href="HomePage.html"><img src='images/home.png'
			style="height: 30px; width: 30px;"> </a>
	</div>

	<!-- Tab for displaying SignUp or Login -->
	<div class="form">
		<ul class="tab-group">
			<li class="tab"><a href="SignUp.html">Sign Up</a></li>
			<li class="tab active"><a href="LoginPage.html">Log In</a></li>
		</ul>

		<!-- Division for Login function -->
		<div>
			<div id="login">
				<h1>Welcome Back!</h1>
				<div class="field-wrap">
					<label> Student ID<span class="req">*</span>
					</label> <input type="number" id="stud_id" placeholder="Enter Student ID"
						required />
				</div>
				<small><sup><span id="idrules"> <a href="#"
							style="color: red; text-decoration: underline;">?</a>
					</span></sup></small>

				<div class="field-wrap">
					<label> Password<span class="req">*</span>
					</label> <input type="password" id="password" placeholder="Enter Password"
						required />
				</div>
				<br> <br> <small><sup><span id="passrules">
							<a href="#" style="color: red; text-decoration: underline;">?</a>
					</span></sup></small> <br> <br>

				<p class="forgot">
					<a href="http://localhost:8080/GoatRunner/Forgot.html"
						style="color: red;">Forgot Password?</a>
				</p>

				<button class="button button-block" id="loginButton">Log In</button>


			</div>
		</div>
		<!-- Ending the Login content -->
	</div>
	<!-- Ending the Tab content -->
</body>
</html>
