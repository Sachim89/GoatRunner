<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link href="css/HomePage.css" rel="stylesheet">
<link href="css/Booking.css" rel="stylesheet">
<title>Goat Runner</title>
<style>
#map {
	width: 100%;
	height: 400px;
	background-color: grey;
}
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<script	src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
</head>
<body>
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?&key=AIzaSyAT6aVkKBBF-TSTXrclwuDV9xQx8TUbMao&sensor=false"></script>
<script src="js/Booking.js"></script>

<!-- Logout/ Logged in as -->
<div style="float: right; font-style: italic; color: #4CAF50;"><span id="log"></span><a href = "HomePage.html" onclick="logout()">Logout</a>
</div>
<!-- Booking details -->
<div id="Booking">
<h3 align="center">BOOK-A-RIDE</h3>
	<form action="ConfirmedBooking.html" method="get" onsubmit="return confirm('Confirm our request?');">
		<!-- Division to display the required fields -->
		<div class="container">
    	 	<label><b>To</b></label>
	      		<input type="text" placeholder="Enter to address" name ="toAddress" id="toAddress" onkeydown="searchTo()" required><br>
	      	<label><b>From</b></label>
	      		<input type="text" placeholder="Enter from address" name = "fromAddress" onkeydown="searchFrom()" id="fromAddress" required><br>
	      	<label><b>Number of Passengers</b></label>
	      		<input type="number" placeholder="Enter number of passengers" id="numPass" required><br>
	      
	      	<button id="request" onclick="request()" class="requestBtn">Request</button>
	       	<span id = "direction"></span>
	       	<button type="button" onclick="Locationfunction()" class="requestBtn">Use current location</button>
    	</div>
  	
	    <!-- Division to display the Google Maps -->
		<div id="map"style="width: 600px; height: 400px; float: right;"></div>	
		
	</form>
</div>
</body>
</html>
