<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sign-Up/Login Form</title>
<link href="css/style.css" rel="stylesheet">
<link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
</head>

<body>
<script	src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/signup.js"></script>

<!-- Navigate to Home Page -->
<div>
	<a href="HomePage.html"><img src='images/home.png' style="height: 40px; width: 40px;"> </a>
</div>

<!-- Tab for displaying SignUp or Login -->
<div class="form">
	<ul class="tab-group">
		<li class="tab active"><a href="#signup">Sign Up</a></li>
		<li class="tab"><a href="LoginPage.html">Log In</a></li>
	</ul>
	
<!-- Division for SignUp function -->
<div>
<div id="signup">
	<h1>Sign Up for Free</h1>
	<span id="rules">
	<a href="#" style="color: red; text-decoration: underline;">Check Rules</a>
	</span>		
				<div class="field-wrap">
					<label> Student ID<span class="req">*</span></label>
					<input type="number" id="StudentID" placeholder="Enter the Student ID" required autocomplete="off" />
				</div>
				
				<div class="field-wrap">
					<label> Name<span class="req">*</span></label>
					<input type="text" id="Name" placeholder="Enter Name" required autocomplete="off" />
				</div>
			
				<div class="field-wrap">
					<label> Email Address<span class="req">*</span></label> 
					<input type="email" id="Email" placeholder="joe@gmail.com" required autocomplete="off" />
				</div>
				
				<div class="field-wrap">
					<label> Set A Password<span class="req">*</span></label> 
					<input type="password" id="Password" placeholder="Enter Password" required autocomplete="off" />
				</div>
				
				<div class="field-wrap">
					<label> Address<span class="req">*</span></label> 
					<input type="text" id="Address" placeholder="Enter Address" required autocomplete="off" />
				</div>
				
				<div class="field-wrap">
					<label> Phone number<span class="req">*</span></label> 
					<input type="number" id="phone" placeholder="Enter Phone number" required autocomplete="off" />
				</div>
				
				<div class="field-wrap">
					<label> Favourite Location<span class="req">*</span></label> 
					<input type="text" id="fav" placeholder="Enter favorite location" required autocomplete="off" />
				</div>
				
				<div class="field-wrap">
					<label> Security Question<span class="req">*</span></label> 
					<select id="questions" style="width: 100%; outline: 0; border-color: #4CAF50">
						<option value="">Select a question</option>
						<option id="Q1"> What is your favorite place?</option>
						<option id="Q2"> What is your birthplace?</option>
					</select>
				</div>
				
				<div class="field-wrap">
					<label>Answer<span class="req">*</span></label>
					<input type="text" id="answer" placeholder="Answer" required autocomplete="off" />
				</div><br>
				
				<button type="submit" class="button button-block" id="GetStarted">Get Started</button>		
		
	</div>
</div><!-- End of SignUp content-->
</div><!-- End of Tab content -->
</body>
</html>
